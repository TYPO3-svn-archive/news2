{namespace n=Tx_News2_ViewHelpers}
<!--
	=====================
		Partials/Category/TreeItem.html
-->

<li class="{n:activeCategory(category:category)}">
	<f:link.action arguments="{category:category}" controller="News">
		{category.title}
	</f:link.action>

	(News inside: <n:category.countNews settings="{settings}" category="{category}" />)

	<f:if condition="{category.children}">
		<ul>
			<f:for each="{category.children}" as="sub">
				<f:render partial="Category/TreeItem" arguments="{category:sub}" />
			</f:for>
		</ul>
	</f:if>
</li>
