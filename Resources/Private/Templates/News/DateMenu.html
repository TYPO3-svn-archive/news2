{namespace n=Tx_News2_ViewHelpers}
<f:layout name="General" />
<!--
	=====================
		Templates/News/MenuByDate.html
-->

<f:section name="content">
	<div class="news2 news2-menu-view">
		<ul>
		<f:groupedFor each="{news}" as="newsByYear" groupBy="YearOfDatetime" groupKey="year">
			<li>{year}
				<ul>
				<f:groupedFor each="{newsByYear}" as="newsByMonth" groupBy="MonthOfDatetime" groupKey="month">
					<li class="item{f:if(condition: month.active, then: ' itemactive')}">
						<f:link.action arguments="{year:year,month:monthKey}">
							<f:format.date format="F Y">{year}-{month}-01</f:format.date>
						</f:link.action>
						(<f:count subject="{newsByMonth}" />)
					</li>
				</f:groupedFor>
				</ul>
			</li>
		</f:groupedFor>
		</ul>
	</div>
</f:section>
