{namespace n=Tx_News2_ViewHelpers}
<f:layout name="General" />
<!--
	=====================
		Templates/News/MenuByDate.html
-->



<f:section name="content">

	<div class="news2 news2-menu-view">
		<ul>
		<f:groupedFor each="{news}" as="newsByYear" groupBy="yearOf{dateField}" groupKey="year">
			<li>{year}
				<ul>
				<f:groupedFor each="{newsByYear}" as="newsByMonth" groupBy="monthOf{dateField}" groupKey="month">
					<li class="item{f:if(condition: month.active, then: ' itemactive')}">
						<f:link.action pageUid="{listPid}" arguments="{overwriteDemand:{year: year, month: month, dateField: dateField}}"><f:translate key="month.{month}" /> {year}</f:link.action>
						(<f:count subject="{newsByMonth}" /> <f:translate key="{f:if(condition: '{f:count(subject: newsByMonth)} == 1', then: 'entry', else: 'entries')}" />)
					</li>
				</f:groupedFor>
				</ul>
			</li>
		</f:groupedFor>
		</ul>
	</div>
</f:section>
