{namespace n=Tx_News2_ViewHelpers}
<f:layout name="General" />


<!--
	=====================
		News/SearchForm.html
-->

<f:section name="content">
	<f:flashMessages />

	<div class="news2 news2-search">
		<div class="news2-searchbox">
			<f:form id="news2-search" method="post" action="searchResult" name="search" object="{search}">
				<fieldset>
					 <legend><span class="hidden">News search</span></legend>

					 <div class="form-field">
						 <label for="searchstring">Searchstring</label>
						 <f:form.textbox id="searchString" property="searchString" />
					 </div>

					 <div class="form-field">
						 <label for="fromDate">From Date</label>
						 <f:form.textbox id="fromDate" property="fromDate" additionalAttributes="{type:'date'}"/>
					 </div>

					 <div class="form-field">
						 <label for="toDate">To Date</label>
						 <f:form.textbox id="toDate" property="toDate" />
					 </div>

					<f:form.submit name="submit" value="{f:translate(key:'search-start')}" id="news2-search-sb" />
				</fieldset>


			</f:form>
		</div>
	</div>	
</f:section>
